[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-engine"
version = "0.1.0"
description = "Unified inference engine for LLMs - one interface for vLLM, SGLang, TGI, TensorRT-LLM, and more"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [
    {name = "LLM Engine Contributors"}
]
keywords = ["llm", "inference", "vllm", "sglang", "quantization", "ai", "machine-learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "torch>=2.0.0",
    "transformers>=4.30.0",
    "huggingface-hub>=0.16.0",
    "pydantic>=2.0.0",
    "psutil>=5.9.0",
    "pynvml>=11.5.0",
]

[project.optional-dependencies]
vllm = ["vllm>=0.3.0"]
sglang = ["sglang>=0.2.0"]
tgi = ["text-generation>=0.6.0"]
tensorrt = ["tensorrt-llm>=0.9.0"]
exllama = ["exllamav2>=0.0.12"]
llamacpp = ["llama-cpp-python>=0.2.0"]
bitsandbytes = ["bitsandbytes>=0.41.0"]
awq = ["autoawq>=0.1.6"]
gptq = ["auto-gptq>=0.4.2"]
all = [
    "vllm>=0.3.0",
    "sglang>=0.2.0",
    "bitsandbytes>=0.41.0",
    "autoawq>=0.1.6",
    "auto-gptq>=0.4.2",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/llm-engine"
Documentation = "https://github.com/yourusername/llm-engine#readme"
Repository = "https://github.com/yourusername/llm-engine"
Issues = "https://github.com/yourusername/llm-engine/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["llm_engine*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
